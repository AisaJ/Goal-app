<ng-progress></ng-progress>
<h1>My Goals</h1>
<hr>

<!--Quote Container-->
<div class="container">
    <div class="row">
        <blockquote class="text-center text-lg">
            <p>{{quote.quote}}</p>
            <footer><cite>{{quote.author}}</cite></footer>
        </blockquote>
    </div>
</div>
<!--Quote Container end-->

<!--Form Container-->
<div class="container">
    
  <div class="row" id="form">
    <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
  </div>
</div>
<!--Form Container end-->

<!--Goals container-->
<div class="container">
  <div class="row">
    <div *ngFor='let goal of goals;let i = index' id="d-flex" class="d-flex flex-row">
        <div  class="card-group">
            <div class="row card card-body shadow p-3 mb-5 bg-#ff7f50 rounded">
                <div>
                    <h4 id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
                </div>
                <div class="row">
                    <button class="btn btn-primary" (click)='goToUrl(goal.id)'>View Details</button>
                    <button class="btn btn-danger" (click) = 'deleteGoal(i)'> Delete Goal </button>
          
                </div>            
                <!-- <div class="row" *ngIf="goal.showDescription">
                    <app-goal-details  [goal]='goal'(isComplete) ='deleteGoal($event,i)'></app-goal-details>
                </div> -->
                  
              </div>  
        </div>  
    </div>
     
  </div>   
  <p *ngIf='goals.length >5'><strong> You have too many goals</strong></p>
    
</div>
<!--Goals container end-->
